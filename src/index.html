<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <!--Header w/ zip and location-->
  <div class="flex justify-between bg-neutral text-neutral-content">
    <div class="flex justify-start gap-4 border border-black">
      <div>Theme:</div>
      <select id="theme-select" data-choose-theme class="bg-neutral text-neutral-content">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="cupcake">Cupcake</option>
        <option value="bumblebee">Bumblebee</option>
        <option value="emerald">Emerald</option>
        <option value="corporate">Corporate</option>
        <option value="synthwave">Synthwave</option>
        <option value="retro">Retro</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="forest">Forest</option>
      </select>
    </div>
    <div class="flex justify-end gap-4 border border-black">
      <div>Littleton, Colorado</div>
      <div class="mr-3">ZIP</div>
    </div>
  </div>
  <!--Weather Summary Container-->
  <div id="weekly-summary-container" class="flex border border-black gap-5 bg-base-300 text-base-content justify-center"></div>
  <!--Weather Cards by Individual Day-->
  <div class="flex flex-col border border-black bg-base-100 text-base-content">
    <div class="flex flex-col gap-3 border border-black">
      <div class="flex justify-between">
        <div>
          <div class="bg-primary text-primary-content">Mon 5</div>
          <div>Partly Cloudy</div>
        </div>
        <div class="flex gap-3 bg-primary text-primary-content">
          <div>Feels Like</div>
          <div>62/46</div>
        </div>
      </div>
      <div class="flex justify-between">
        <div class="flex gap-3">
          <div>4pm</div>
          <div>cloud</div>
          <div>61</div>
        </div>
        <div class="flex gap-3">
          <div>0in</div>
          <div>wind sw</div>
          <div>5mph</div>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-3 border border-black bg-base-200 text-base-content">
      <div class="flex justify-between">
        <div>
          <div class="bg-secondary text-secondary-content">Tues 6</div>
          <div>Partly Cloudy</div>
        </div>
        <div class="flex gap-3 bg-secondary text-secondary-content">
          <div>Feels Like</div>
          <div>62/46</div>
        </div>
      </div>
      <div class="flex justify-between">
        <div class="flex gap-3">
          <div>4pm</div>
          <div>cloud</div>
          <div>61</div>
        </div>
        <div class="flex gap-3">
          <div>0in</div>
          <div>wind sw</div>
          <div>5mph</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
